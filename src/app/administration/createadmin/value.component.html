<div [formGroup]="valueForm">
    <div class="form-group col-xs-6">
        <label>Value</label>
        <input type="text" class="form-control" formControlName="value">
        <small [hidden]="valueForm.controls.value.valid" class="text-danger">
            {{valueValidationText}}
        </small>
    </div>
</div>
