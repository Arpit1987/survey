    <div class="title-name">
        <h1>Report</h1>
    </div>

	</ol>

			<div class="grid-container">
 <form *ngIf="isDataAvailable" [formGroup]="reportForm" novalidate (ngSubmit)="onSubmit(reportForm.value)">
			
			<div class="panel panel-primary">
					<div class="panel-heading">Select Filters for report</div>
					<div class="panel-body">
						<table class="table table-striped" [mfData]="malApplications">						
							<thead>
								<tr colspan="1"> 
									<th style="width: 50%" class="text-left">
										<mfDefaultSorter by="id">Tags</mfDefaultSorter>
									</th>
								</tr>
							</thead>
							<tbody>
							<tr>
									<td class="text-left">
										
											<select class="form-control" formControlName="reportType">  
												<option>Report By Completion Status</option>
										  </select>
										
									</td>
							</tr>

									<tr formArrayName="mTags">
										<div [formGroupName]="m" *ngFor="let option of getMTags(reportForm); let m=index">
											<td class="text-left">
												<div class="row">
													<select class="form-control" formControlName="key" (ngModelChange)="onChangeObj($event, m)"  name="sel3">
													 <option value="" selected disabled hidden>Select a Tag</option>
														<option *ngFor="let k of keyValues;" [value]="k.key">{{k.key}}</option>
													</select>
						
													<select multiple formControlName="values" class="form-control" *ngIf="listOptions.length > 0">
														<!--<option value="" selected disabled hidden>Select Item</option> -->
														<option *ngFor="let val of listOptions[m].values" [value]="val.value">{{val.value}}</option>
													</select>
												</div> 
														
												
											</td>
											<td>
												<span (click)="removeMTag(m)"><i class="fa fa-minus-circle" aria-hidden="true"></i></span>	
											</td>	
										</div>
									
									</tr>
							</tbody>
						</table>
									
							
									<a (click)="addTag()"><i class="fa fa-plus" aria-hidden="true"></i></a>
								
						</div>
					</div>

		 <div class="row" align="Center">
				<button type="submit" class="btn btn-primary  btn-lg">Create Report</button>
	   </div>
	  <!-- <pre> {{reportForm.value | json}} </pre> -->
</form>


</div>
